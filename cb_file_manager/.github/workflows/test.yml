name: Flutter Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        flutter-version: ['3.24.0']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Run unit and widget tests
        run: |
          flutter test test/unit/ test/widget/ --reporter expanded --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run integration tests (driver mode)
        run: |
          # Integration tests require a device/emulator
          # This is a placeholder - configure based on your needs
          echo "Integration tests would run here with an emulator"
        continue-on-error: true

  build:
    name: Build App
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    strategy:
      matrix:
        include:
          - os: windows-latest
            build-cmd: flutter build windows
          - os: ubuntu-latest
            build-cmd: flutter build linux
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build application
        run: ${{ matrix.build-cmd }}
        continue-on-error: true

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "### Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "Unit & Widget Tests: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          echo "Integration Tests: ⚠️  Requires device setup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage target**: 80%" >> $GITHUB_STEP_SUMMARY
