name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.24.0'
  PROJECT_DIR: 'cb_file_manager'

jobs:
  # Analyze and test
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Verify formatting
        run: |
          cd ${{ env.PROJECT_DIR }}
          dart format --output=none --set-exit-if-changed .

      - name: Analyze project
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter analyze

      - name: Run tests
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter test

  # Build Windows
  build-windows:
    runs-on: windows-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build Windows
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build windows --release

  # Build Android
  build-android:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build APK
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build apk --release

  # Build Linux
  build-linux:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build Linux
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build linux --release

  # Build macOS
  build-macos:
    runs-on: macos-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build macOS
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build macos --release
