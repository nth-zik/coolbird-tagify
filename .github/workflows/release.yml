name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: false
        default: ""

env:
  FLUTTER_VERSION: "3.24.0"
  PROJECT_DIR: "cb_file_manager"

jobs:
  # Generate release notes from commits
  generate-release-notes:
    runs-on: ubuntu-latest
    outputs:
      release_notes: ${{ steps.notes.outputs.notes }}
      version_name: ${{ steps.version.outputs.version_name }}
      version_code: ${{ steps.version.outputs.version_code }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog

      - name: Get version
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" "${{ env.PROJECT_DIR }}/pubspec.yaml" | sed 's/version: //')
          VERSION_NAME="${VERSION_LINE%%+*}"
          if [[ "$VERSION_LINE" == *"+"* ]]; then
            VERSION_CODE="${VERSION_LINE##*+}"
          else
            VERSION_CODE="0"
          fi
          VERSION_TAG="v$VERSION_NAME"

          if [ "${{ github.event_name }}" == "push" ]; then
            TAG_REF="${GITHUB_REF#refs/tags/}"
            if [ "$TAG_REF" != "$VERSION_TAG" ]; then
              echo "Tag $TAG_REF does not match pubspec version $VERSION_TAG"
              exit 1
            fi
          fi

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            INPUT_VERSION="${{ github.event.inputs.version }}"
            if [ -n "$INPUT_VERSION" ] && [ "$INPUT_VERSION" != "$VERSION_TAG" ] && [ "$INPUT_VERSION" != "$VERSION_NAME" ]; then
              echo "Input version $INPUT_VERSION does not match pubspec version $VERSION_TAG"
              exit 1
            fi
          fi

          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version_name }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "# ðŸŽ‰ CB File Manager $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“ What's Changed" >> release_notes.md
          echo "" >> release_notes.md

          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" >> release_notes.md
          else
            # Group commits by type
            echo "### âœ¨ Features" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^feat" >> release_notes.md || echo "- No new features" >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            
            echo "### ðŸ› Bug Fixes" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^fix" >> release_notes.md || echo "- No bug fixes" >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            
            echo "### ðŸ“š Documentation" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^docs" >> release_notes.md || echo "- No documentation changes" >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            
            echo "### ðŸ”§ Other Changes" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --invert-grep --grep="^feat" --grep="^fix" --grep="^docs" >> release_notes.md || echo "- No other changes" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## ðŸ“¦ Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "Choose the appropriate package for your platform:" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Windows" >> release_notes.md
          echo "- **Portable**: \`CBFileManager-$VERSION-windows-portable.zip\` - Extract and run, no installation needed" >> release_notes.md
          echo "- **EXE Installer**: \`CBFileManager-Setup-$VERSION.exe\` - Recommended for most users" >> release_notes.md
          echo "- **MSI Installer**: \`CBFileManager-Setup-$VERSION.msi\` - For enterprise deployment" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Android" >> release_notes.md
          echo "- **APK**: \`CBFileManager-$VERSION-arm64-v8a.apk\` (64-bit)" >> release_notes.md
          echo "- **APK**: \`CBFileManager-$VERSION-armeabi-v7a.apk\` (32-bit)" >> release_notes.md
          echo "- **AAB**: \`CBFileManager-$VERSION.aab\` (For Google Play)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Linux" >> release_notes.md
          echo "- \`CBFileManager-$VERSION-linux.tar.gz\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### macOS" >> release_notes.md
          echo "- \`CBFileManager-$VERSION-macos.zip\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸš€ Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Windows" >> release_notes.md
          echo "**Portable (No Installation):**" >> release_notes.md
          echo "1. Download \`CBFileManager-$VERSION-windows-portable.zip\`" >> release_notes.md
          echo "2. Extract to any folder" >> release_notes.md
          echo "3. Run \`cb_file_manager.exe\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "**EXE Installer (Recommended):**" >> release_notes.md
          echo "1. Download \`CBFileManager-Setup-$VERSION.exe\`" >> release_notes.md
          echo "2. Run the installer" >> release_notes.md
          echo "3. Follow the setup wizard" >> release_notes.md
          echo "" >> release_notes.md
          echo "**MSI Installer (Enterprise):**" >> release_notes.md
          echo "1. Download \`CBFileManager-Setup-$VERSION.msi\`" >> release_notes.md
          echo "2. Run the installer" >> release_notes.md
          echo "3. Supports Group Policy deployment" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Android" >> release_notes.md
          echo "- Download and install the \`.apk\` file" >> release_notes.md
          echo "- Enable \"Install from Unknown Sources\" if needed" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Linux" >> release_notes.md
          echo "- Extract the \`.tar.gz\` file" >> release_notes.md
          echo "- Run \`./cb_file_manager\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### macOS" >> release_notes.md
          echo "- Extract the \`.zip\` file" >> release_notes.md
          echo "- Move to Applications folder" >> release_notes.md
          echo "- Run the app (may need to allow in Security settings)" >> release_notes.md

          # Save to output
          {
            echo 'notes<<EOF'
            cat release_notes.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md

  # Build Windows
  build-windows:
    runs-on: windows-latest
    needs: generate-release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Ensure build script is executable
        shell: bash
        run: chmod +x scripts/build.sh

      - name: Build Windows Portable
        shell: bash
        run: ./scripts/build.sh windows-portable

      - name: Rename Portable ZIP
        shell: bash
        run: |
          VERSION="${{ needs.generate-release-notes.outputs.version_name }}"
          OUTPUT_DIR="${{ env.PROJECT_DIR }}/build/windows/portable"
          if [ -f "$OUTPUT_DIR/CoolBirdTagify-Portable.zip" ]; then
            mv "$OUTPUT_DIR/CoolBirdTagify-Portable.zip" "$OUTPUT_DIR/CBFileManager-$VERSION-windows-portable.zip"
          fi

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.PROJECT_DIR }}/build/windows/portable/*.zip

  # Build Windows EXE Installer
  build-windows-exe:
    runs-on: windows-latest
    needs: generate-release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Ensure build script is executable
        shell: bash
        run: chmod +x scripts/build.sh

      - name: Build EXE Installer
        shell: bash
        run: ./scripts/build.sh windows-exe

      - name: Rename EXE
        shell: bash
        run: |
          VERSION="${{ needs.generate-release-notes.outputs.version_name }}"
          OUTPUT_DIR="${{ env.PROJECT_DIR }}/build/windows/installer"
          mv "$OUTPUT_DIR/CoolBirdTagify-Setup.exe" "$OUTPUT_DIR/CBFileManager-Setup-$VERSION.exe"

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: ${{ env.PROJECT_DIR }}/build/windows/installer/*.exe

  # Build Windows MSI
  build-windows-msi:
    runs-on: windows-latest
    needs: generate-release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix
          echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Ensure build script is executable
        shell: bash
        run: chmod +x scripts/build.sh

      - name: Build MSI
        shell: bash
        run: ./scripts/build.sh windows-msi

      - name: Rename MSI
        shell: bash
        run: |
          VERSION="${{ needs.generate-release-notes.outputs.version_name }}"
          OUTPUT_DIR="${{ env.PROJECT_DIR }}/build/windows/installer"
          mv "$OUTPUT_DIR/CoolBirdTagify-Setup.msi" "$OUTPUT_DIR/CBFileManager-Setup-$VERSION.msi"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: ${{ env.PROJECT_DIR }}/build/windows/installer/*.msi

  # Build Android APK
  build-android-apk:
    runs-on: ubuntu-latest
    needs: generate-release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build APK
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build apk --release --split-per-abi --build-name ${{ needs.generate-release-notes.outputs.version_name }} --build-number ${{ needs.generate-release-notes.outputs.version_code }}

      - name: Rename APK files
        run: |
          VERSION="${{ needs.generate-release-notes.outputs.version_name }}"
          cd ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk

          for file in *.apk; do
            if [[ $file == *"arm64-v8a"* ]]; then
              mv "$file" "CBFileManager-$VERSION-arm64-v8a.apk"
            elif [[ $file == *"armeabi-v7a"* ]]; then
              mv "$file" "CBFileManager-$VERSION-armeabi-v7a.apk"
            elif [[ $file == *"x86_64"* ]]; then
              mv "$file" "CBFileManager-$VERSION-x86_64.apk"
            fi
          done

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/*.apk

  # Build Android AAB
  build-android-aab:
    runs-on: ubuntu-latest
    needs: generate-release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build AAB
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build appbundle --release --build-name ${{ needs.generate-release-notes.outputs.version_name }} --build-number ${{ needs.generate-release-notes.outputs.version_code }}

      - name: Rename AAB file
        run: |
          VERSION="${{ needs.generate-release-notes.outputs.version_name }}"
          cd ${{ env.PROJECT_DIR }}/build/app/outputs/bundle/release
          mv app-release.aab "CBFileManager-$VERSION.aab"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/bundle/release/*.aab

  # Build Linux
  build-linux:
    runs-on: ubuntu-latest
    needs: generate-release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build Linux
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build linux --release --build-name ${{ needs.generate-release-notes.outputs.version_name }} --build-number ${{ needs.generate-release-notes.outputs.version_code }}

      - name: Package Linux build
        run: |
          VERSION="${{ needs.generate-release-notes.outputs.version_name }}"
          cd ${{ env.PROJECT_DIR }}/build/linux/x64/release
          tar -czf "../../../../../CBFileManager-$VERSION-linux.tar.gz" bundle/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: CBFileManager-*.tar.gz

  # Build macOS
  build-macos:
    runs-on: macos-latest
    needs: generate-release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter pub get

      - name: Build macOS
        run: |
          cd ${{ env.PROJECT_DIR }}
          flutter build macos --release --build-name ${{ needs.generate-release-notes.outputs.version_name }} --build-number ${{ needs.generate-release-notes.outputs.version_code }}

      - name: Package macOS build
        run: |
          VERSION="${{ needs.generate-release-notes.outputs.version_name }}"
          cd ${{ env.PROJECT_DIR }}/build/macos/Build/Products/Release
          zip -r "../../../../../CBFileManager-$VERSION-macos.zip" cb_file_manager.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: CBFileManager-*.zip

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs:
      - generate-release-notes
      - build-windows
      - build-windows-exe
      - build-windows-msi
      - build-android-apk
      - build-android-aab
      - build-linux
      - build-macos
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.generate-release-notes.outputs.version_tag }}
          name: CB File Manager ${{ needs.generate-release-notes.outputs.version_tag }}
          body: ${{ needs.generate-release-notes.outputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            artifacts/windows-build/*.zip
            artifacts/windows-exe/*.exe
            artifacts/windows-msi/*.msi
            artifacts/android-apk/*.apk
            artifacts/android-aab/*.aab
            artifacts/linux-build/*.tar.gz
            artifacts/macos-build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
